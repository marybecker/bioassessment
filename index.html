<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CT Bioassessment</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- request styles -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id='map'></div>
<div id='console'>
    <h1>CT Bioassessment</h1>
    <p>Data: <a href=''>Macro-invertebrate Biological Condition Gradient Tiers</a> in CT 1989-2020</p>
    <div class='session'>
        <h2>BCG Tiers</h2>
        <div class='row colors'>
        </div>
        <div class='row labels'>
            <div class='label'>2</div>
            <div class='label'>3</div>
            <div class='label'>4</div>
            <div class='label'>5</div>
            <div class='label'>6</div>
        </div>
        <div class='session' id='sliderbar'>
            <h2>Year: <label id='active-year'>1989</label></h2>
            <input id='slider' class='row' type='range' min='1989' max='2020' step='1' value='1989' />
        </div>

    </div>

</div>

<!-- mapbox gl js -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>


<script src="js/main.js"></script>
</body>
</html>
